[SeoStaticPage]

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ 'assets/img/apple-icon.png' | theme }}>
    <link rel="icon" type="image/png" href="{{ 'assets/img/favicon.png' | theme }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    {% component 'SeoStaticPage' %}
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="{{ 'assets/css/bootstrap.min.css'|theme }}" rel="stylesheet" />
    <link href="{{ 'assets/css/now-ui-kit.css'|theme }}" rel="stylesheet" />
    <link href="{{ 'assets/css/override.css'|theme }}" rel="stylesheet" />
    {% styles %}
</head>

<body class="page-{{ this.page.layout }} sidebar-collapse">
   {% partial 'Navbar' %}
    <div class="wrapper">
